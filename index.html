<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5 pt-5" style="display: none;">
    <div class="row">
        <div class="col-6">
            <div class="form-group card p-3">
                <p class="mb-1">Orginiele text</p>
                <textarea name="originalText" id="originalText" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <div class="btn btn-block btn-primary">Convert</div>
            </div>
        </div>

        <div class="col-6">
            <div class="object-name mb-4 card p-3">
                <p class="mb-1">Json object naam</p>
                <input type="text" name="jsonObjectName" id="jsonObjectName" class="form-control">
            </div>

            <div class="language card p-3">
                <p>Json object naam</p>
            </div>

            <div class="result mt-4 card p-3">
                <p class="mb-1">Json Output</p>
                <textarea name="jsonOutput" id="jsonOutput" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 pt-5">
    <div class="row">
        <!-- left -->
        <div class="col-6">

            <!-- step 1 -->
            <div class="card step p-3" id="step1">
                <p class="skiptranslate"><b>Step 1</b></p>
                <p class="skiptranslate">Object name (Spaces are allowed)</p>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-0">
                            <input type="text" autocomplete="off" name="object-name" id="object-name" class="form-control" placeholder="Object name" oninput="setObjectName();">
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <input type="checkbox" checked disabled name="multilanguageOn" id="multilanguageOn">
                        <p for="multilanguageOn" class="skiptranslate">MultiLanguage Format</p>
                    </div>
                </div>

                <div class="mt-3 btn btn-primary skiptranslate" id="completeStep1" onclick="completeStep1();">Complete</div>
            </div>

            <!-- step 2 -->
            <div class="card step p-3 mt-5 readonly" id="step2">
                <p class="skiptranslate"><b>Step 2</b></p>
                <div class="form-group">
                    <p class="skiptranslate">Original text</p>
                    <textarea name="text-input" id="text-input" cols="30" rows="4" class="form-control" oninput="prepareInputText();"></textarea>

                    <p class="mt-3" id="text-input-elem"></p>
                </div>
            </div>

            <!-- step 3 -->
            <div class="card step p-3 mt-5 readonly" id="step3">
                <p class="skiptranslate"><b>Step 3</b></p>
                <div class="form-group">
                    <p class="skiptranslate">Languages</p>
                    <div class="lang-container">
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langEn" onclick="translateInput('Engels');">Engels</div>
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langIt" onclick="translateInput('Iers');">Iers</div>
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langDe" onclick="translateInput('Duits');">Duits</div>
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langFr" onclick="translateInput('Frans');">Frans</div>
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langEs" onclick="translateInput('Spaans');">Spaans</div>
                        <div class="btn btn-primary langBtn skiptranslate hidden" id="langCh" onclick="translateInput('Chinees (traditioneel)');">Chinees (traditioneel)</div>
                        <div class="btn btn-primary langBtn skiptranslate" id="langAll" onclick="translateAllInput();">Translate Multi Language</div>
                    </div>
                    <div id="google_translate_element" class="readonly mt-3"></div>
                </div>
            </div>
        </div>

        <!-- right -->
        <div class="col-6">
            <div class="card p-3">
                <div class="form-group">
                    <p class="skiptranslate">JSON output</p>
                    <textarea readonly name="json-output" id="json-output" cols="30" rows="30" class="form-control"></textarea>
                    <div class="btn btn-success btn-copy activated skiptranslate" onclick="copyJson();">Copy</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'nl'}, 'google_translate_element');
    }
    </script>
    
    <script type="text/javascript" src="assets/js/google.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
