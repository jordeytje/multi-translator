<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-5 pt-5">
    <div class="row">
        <!-- left -->
        <div class="col-12 col-md-6">

            <!-- step 1 -->
            <div class="card step p-3" id="step1">
                <p class="skiptranslate"><b>Step 1</b></p>
                <p class="skiptranslate">Object name (Spaces are allowed)</p>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-0">
                            <input type="text" autocomplete="off" name="object-name" id="object-name" class="form-control" placeholder="Object name" oninput="setObjectName();">
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <input type="checkbox" checked disabled name="multilanguageOn" id="multilanguageOn">
                        <p for="multilanguageOn" class="skiptranslate">MultiLanguage Format</p>
                    </div>
                </div>

                <div class="mt-3 btn btn-primary skiptranslate" id="completeStep1" onclick="completeStep1();">Complete</div>
            </div>

            <!-- step 2 -->
            <div class="card step p-3 mt-5 readonly" id="step2">
                <p class="skiptranslate"><b>Step 2</b></p>
                <div class="form-group mb-0">
                    <p class="skiptranslate">Original text</p>
                    <textarea name="text-input" id="text-input" cols="30" rows="4" class="form-control" oninput="prepareInputText();"></textarea>

                    <p class="mt-3" id="text-input-elem"></p>
                </div>
            </div>

            <!-- step 3 -->
            <div class="card step p-3 mt-5 readonly" id="step3">
                <p class="skiptranslate"><b>Step 3</b></p>
                <div class="form-group mb-0">
                    <p class="skiptranslate">Languages</p>
                    <div class="lang-container">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="btn btn-primary langBtn skiptranslate" id="langAll" onclick="translateInput('Engels', 'langAll');">Translate Multi Language</div>
                            </div>
                            <div class="col-12 d-flex justify-content-between flex-wrap status-btns readonly">
                                <div class="btn skiptranslate mt-3" id="langEn" onclick="translateInput('Engels', 'langEn');">Engels</div>
                                <div class="btn skiptranslate mt-3" id="langIt" onclick="translateInput('Iers', 'langIt');">Iers</div>
                                <div class="btn skiptranslate mt-3" id="langDe" onclick="translateInput('Duits', 'langDe');">Duits</div>
                                <div class="btn skiptranslate mt-3" id="langFr" onclick="translateInput('Frans', 'langFr');">Frans</div>
                                <div class="btn skiptranslate mt-3" id="langEs" onclick="translateInput('Spaans', 'langEs');">Spaans</div>
                                <div class="btn skiptranslate mt-3" id="langCh" onclick="translateInput('Chinees (traditioneel)', 'langCh');">Chinees (traditioneel)</div>
                            </div>
                        </div>
                    </div>
                    <div id="google_translate_element" class="readonly mt-3"></div>
                </div>
            </div>
        </div>

        <!-- right -->
        <div class="col-12 col-md-6">
            <div class="card p-3">
                <div class="form-group">
                    <p class="skiptranslate">JSON output</p>
                    <textarea readonly name="json-output" id="json-output" cols="30" rows="30" class="form-control" onchange="controlBtns();"></textarea>
                    <div class="btn btn-success btn-copy activated skiptranslate" onclick="copyJson();">Copy</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 mt-4 mb-4">
                    <div class="btn btn-primary btn-block skiptranslate" id="reset" onclick="reset();">New Translation</div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'nl'}, 'google_translate_element');
        }
    </script>
    
    <script type="text/javascript" src="assets/js/google.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
